name: 'build-test'
on:
  push:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu, macos, windows]
    runs-on: ${{ matrix.os }}-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run test
      - run: npm run build
      - run: npm run package

      # Test built action itself
      - uses: ./dist/
        with:
          geckodriver-version: "0.26.0"
          token: ${{ secrets.GITHUB_TOKEN }}
      - run: geckodriver --version
      - uses: ./dist/
        with: 
          token: ${{ secrets.GITHUB_TOKEN }}
      - run: geckodriver --version

  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - uses: actions/checkout@v3
        with:
          ref: 'latest'
          path: 'dist'

      - run: npm ci
      - run: npm run build
      - run: npm run package
      - name: Setup git
        run: |
          git config --global user.name "Shin'ya Ueoka"
          git config --global user.email "ueokande@i-beam.org"

          cat >$HOME/.netrc <<EOF
          machine github.com
          login ueokande
          password ${GITHUB_TOKEN}
          EOF

      - name: Deploy to latest branch
        working-directory: ./dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Abort job successfully when no scripts updated
          test -z "$(git status --short)" && exit 0

          git add .
          git commit --message "Release for ${GITHUB_SHA}"
          git push origin latest

  test-latest:
    strategy:
      matrix:
        os: [ubuntu, macos, windows]
    runs-on: ${{ matrix.os }}-latest
    needs: [deploy]
    steps:
      - uses: browser-actions/setup-geckodriver@latest
        with:
          geckodriver-version: "0.26.0"
          token: ${{ secrets.GITHUB_TOKEN }}
      - run: geckodriver --version
      - uses: browser-actions/setup-geckodriver@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - run: geckodriver --version
